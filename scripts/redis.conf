# Redis configuration file for Docker container

# Network and security
bind 0.0.0.0
protected-mode no
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0

# General
databases 16